{% extends "game/layout.html" %}
{% load static %}

{% block title %}
    Leaderboard
{% endblock %}

{% block body %}
<div class="container-sm">
    <div class="row">
        <div class="col">
            <div class="flex-container leader">
                <div>
                    <table style="width:100%">
                        <tr>
                            <th>Username</th>
                            <th>Score</th>
                        </tr>
                        {% for score in scores %}
                        <tr>
                            <td>{{ score.Name }}</td>
                            <td>{{ score.Score }}</td>
                        </tr>
                        {% endfor %}
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
